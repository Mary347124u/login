<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <style>
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            
        }
        div{
            background-color: rgba( 0, 0 ,0, 0.9) ;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 15px;
            color: aliceblue;
        }
        input{
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
            border-radius: 25px;
        }
        button{
            background-color: palevioletred;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 25px;
            color: seashell;
            cursor: pointer;
        }
        button:hover{
            background-color: purple;
        }

    </style>
</head>
<body background="https://img.olhardigital.com.br/wp-content/uploads/2019/12/20191204101729.jpg">
    <div>
        <h1>Login</h1>
        <input type="email" placeholder="Email"> <br><br>
        <input type="password" placeholder="Senha"><br><br>
        <button>Login</button>
    </div>
</body>
</html>
